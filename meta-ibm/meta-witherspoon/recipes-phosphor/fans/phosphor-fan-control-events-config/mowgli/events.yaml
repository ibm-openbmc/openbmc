      description: Group of vrd temperature sensors for zone 0
      type: /xyz/openbmc_project/sensors
      members:
          - /temperature/vdd_temp
          - /temperature/vcs_temp
          - /temperature/vdn_temp
          - /temperature/vio_temp
          - /temperature/vddr_temp
matches:
    - name: propertiesChanged
      description: >
          A property changed match
      parameters:
          - object
          - interface
      signal: propertySignal
    - name: interfacesAdded
      description: >
          An interfaces added match
      parameters:
          - object
      signal: objectSignal
    - name: interfacesRemoved
      description: >
          An interfaces removed match
      parameters:
          - object
      signal:
          name: objectSignal
          parameters:
              - object
              - interface
          handler: removeInterface
    - name: nameOwnerChanged
      description: >
          A name owner changed match
      parameters:
          - object
          - interface
      signal: ownerSignal

signals:
    - name: propertySignal
      description: >
          Handle property signals
      parameters:
          - type
          - object
          - interface
          - property
      handler: setProperty
    - name: objectSignal
      description: >
          Handle object signals
      parameters:
          - type
          - object
          - interface
          - property
      handler: setProperty
    - name: ownerSignal
      description: >
          Handle owner signals
      parameters:
          - object
          - interface
      handler: setService

handlers:
    - name: setProperty
      description: >
          Sets a value for the given object/interface/property
      parameters:
          - type
          - object
          - interface
          - property
    - name: setService
      description: >
          Sets the service name and ownership status for the given group
      parameters:
          - group
    - name: removeInterface
      description: >
          Removes an interface(and all associated properties) on the
          given object from use within all event actions
      parameters:
          - object
          - interface

preconditions:
    - name: property_states_match
      description: >
          All defined properties must match the values given to
          enable a set speed event otherwise fan speeds are set to full
      parameters:
          - groups

actions:
    - name: call_actions_based_on_timer
      description: >
          Sets up a list of actions to be invoked when the defined timer
          expires (or for each expiration of a repeating timer)
      parameters:
          - timer
          - actions
    - name: default_floor_on_missing_owner
      description: >
          Set the fan floor to the default floor
    - name: set_speed_on_missing_owner
      description: >
          Set fans to the given speed when any service within the group
          no longer exists
      parameters:
          - speed
    - name: set_request_speed_base_with_max
      description: >
          Set the base request speed of a zone to the max value of a group for
          calculating a new target speed
    - name: count_state_before_speed
      description: Set the speed when a number of properties at a state
      parameters:
          - count
          - property
          - speed
    - name: set_floor_from_average_sensor_value
      description: Set floor speed from first entry with average less than key
      parameters:
          - map
    - name: set_ceiling_from_average_sensor_value
      description: Set ceiling speed based on key transition values with average
      parameters:
          - map
    - name: set_net_increase_speed
      description: >
          Set the speed increase delta based on a factor applied to
          the delta increase size times the given value and property's
          value difference
      parameters:
          - property
          - factor
          - delta
    - name: set_net_decrease_speed
      description: >
          Set the speed decrease delta based on a factor applied to
          the delta decrease size times the given value and property's
          value difference
      parameters:
          - property
          - factor
          - delta
    - name: use_alternate_events_on_state
      description: >
          Replaces a set of default events with an alternate set of events
          when all the group properties are at a given state
      parameters:
          - property
          - defevents
          - altevents

events:
    - name: default_fan_floor_on_service_fail
      groups:
          - name: zone0_ambient
            interface: xyz.openbmc_project.Sensor.Value
            property:
                name: Value
                type: int64_t
      matches:
          - name: nameOwnerChanged
      actions:
          - name: call_actions_based_on_timer
            timer:
                delay: 5
                type: oneshot
            actions:
                - name: default_floor_on_missing_owner
    - name: high_speed_on_occ0_service_fail
      groups:
          - name: occ0_object
            interface: org.open_power.OCC.Status
            property:
                name: OccActive
                type: bool
      matches:
          - name: nameOwnerChanged
      actions:
          - name: call_actions_based_on_timer
            timer:
                delay: 5
                type: oneshot
            actions:
                - name: set_speed_on_missing_owner
                  speed:
                      value: 255
                      type: uint64_t
    - name: missing_before_high_speed_air
      groups:
          - name: air_cooled_zone0_fans
            zone_conditions:
                - name: air_cooled_chassis
                  zones:
                      - 0
            interface: xyz.openbmc_project.Inventory.Item
            property:
                name: Present
                type: bool
      matches:
          - name: interfacesAdded
          - name: propertiesChanged
      actions:
          - name: count_state_before_speed
            count: 1
            property:
                value: false
                type: bool
            speed:
                value: 255
                type: uint64_t
    - name: fails_before_high_speed_air
      groups:
          - name: air_cooled_zone0_fans_rotors
            zone_conditions:
                - name: air_cooled_chassis
                  zones:
                      - 0
            interface: xyz.openbmc_project.State.Decorator.OperationalStatus
            property:
                name: Functional
                type: bool
      matches:
          - name: propertiesChanged
      actions:
          - name: count_state_before_speed
            count: 2
            property:
                value: false
                type: bool
            speed:
                value: 255
                type: uint64_t
    - name: set_air_cooled_speed_boundaries_based_on_ambient
      groups:
          - name: zone0_control_mode
            zone_conditions:
                - name: air_cooled_chassis
                  zones:
                      - 0
            interface: xyz.openbmc_project.Control.ThermalMode
            property:
                name: Current
                type: std::string
      matches:
          - name: propertiesChanged
      actions:
          - name: use_alternate_events_on_state
            property:
                value: CUSTOM
                type: std::string
            defevents:
                - name: default_floor_boundary
                  groups:
                      - name: zone0_ambient
                        zone_conditions:
                            - name: air_cooled_chassis
                              zones:
                                  - 0
                        interface: xyz.openbmc_project.Sensor.Value
                        property:
                            name: Value
                            type: int64_t
                  matches:
                      - name: propertiesChanged
                  actions:
                      - name: set_floor_from_average_sensor_value
                        map:
                            value:
                                - 26000: 38
                                - 28000: 38
                                - 32000: 75
                                - 36000: 117
                                - 40000: 205
                                - 45000: 236
                                - 46000: 255
                            type: std::map<int64_t, uint64_t>
                      - name: set_ceiling_from_average_sensor_value
                        map:
                            value:
                                - 25000: 255
                                - 27000: 255
                            type: std::map<int64_t, uint64_t>
            altevents:
                - name: alternate_floor_boundary
                  groups:
                      - name: zone0_ambient
                        zone_conditions:
                            - name: air_cooled_chassis
                              zones:
                                  - 0
                        interface: xyz.openbmc_project.Sensor.Value
                        property:
                            name: Value
                            type: int64_t
                  matches:
                      - name: propertiesChanged
                  actions:
                      - name: set_floor_from_average_sensor_value
                        map:
                            value:
                                - 25000: 255
                                - 26000: 255
                                - 28000: 255
                                - 31000: 255
                                - 33000: 255
                                - 36000: 255
                                - 38000: 255
                                - 41000: 255
                            type: std::map<int64_t, uint64_t>
                      - name: set_ceiling_from_average_sensor_value
                        map:
                            value:
                                - 25000: 255
                                - 27000: 255
                            type: std::map<int64_t, uint64_t>
    - name: occ_active_speed_changes
      precondition:
          name: property_states_match
          groups:
              - name: occ0_object
                interface: org.open_power.OCC.Status
                property:
                    name: OccActive
                    type: bool
                    value: true
          matches:
              - name: interfacesAdded
              - name: propertiesChanged
          events:
              - name: speed_changes_based_on_core_temps
                groups:
                    - name: zone0_cores
                      zone_conditions:
                          - name: air_cooled_chassis
                            zones:
                                - 0
                      interface: xyz.openbmc_project.Sensor.Value
                      property:
                          name: Value
                          type: int64_t
                matches:
                    - name: interfacesAdded
                    - name: propertiesChanged
                    - name: interfacesRemoved
                actions:
                    - name: set_net_increase_speed
                      property:
                          value: 75000
                          type: int64_t
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 8
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property:
                          value: 70000
                          type: int64_t
                      factor:
                          value: 2000
                          type: int64_t
                      delta:
                          value: 3
                          type: uint64_t
                timer:
                    interval: 1
              - name: speed_changes_based_on_dimm_temps
                groups:
                    - name: zone0_dimms
                      interface: xyz.openbmc_project.Sensor.Value
                      property:
                          name: Value
                          type: int64_t
                matches:
                    - name: interfacesAdded
                    - name: propertiesChanged
                    - name: interfacesRemoved
                actions:
                    - name: set_net_increase_speed
                      property:
                          value: 74000
                          type: int64_t
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 7
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property:
                          value: 71000
                          type: int64_t
                      factor:
                          value: 2000
                          type: int64_t
                      delta:
                          value: 3
                          type: uint64_t
                timer:
                    interval: 3
              - name: speed_changes_based_on_onboard_temps
                groups:
                    - name: zone0_onboard
                      zone_conditions:
                          - name: air_cooled_chassis
                            zones:
                                - 0
                      interface: xyz.openbmc_project.Sensor.Value
                      property:
                          name: Value
                          type: int64_t
                matches:
                    - name: interfacesAdded
                    - name: propertiesChanged
                    - name: interfacesRemoved
                actions:
                    - name: set_net_increase_speed
                      property:
                          value: 65000
                          type: int64_t
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 8
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property:
                          value: 62000
                          type: int64_t
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 3
                          type: uint64_t
                timer:
                    interval: 10
              - name: speed_changes_based_on_vrd_temps
                groups:
                    - name: zone0_vrd
                      zone_conditions:
                          - name: air_cooled_chassis
                            zones:
                                - 0
                      interface: xyz.openbmc_project.Sensor.Value
                      property:
                          name: Value
                          type: int64_t
                matches:
                    - name: interfacesAdded
                    - name: propertiesChanged
                    - name: interfacesRemoved
                actions:
                    - name: set_net_increase_speed
                      property:
                          value: 85000
                          type: int64_t
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 4
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property:
                          value: 82000
                          type: int64_t
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 1
                          type: uint64_t
                timer:
                    interval: 10
