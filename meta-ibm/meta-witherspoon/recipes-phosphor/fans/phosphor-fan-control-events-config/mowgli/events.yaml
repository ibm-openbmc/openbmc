      description: Group of ambient temperature sensors for zone 0
      type: /xyz/openbmc_project/sensors
      members:
          - /temperature/ambient_temp
    - name: occ0_object
      description: Dbus object containing OCC0 properties
      type: /org/open_power/control
      members:
          - /occ0
    - name: zone0_cores
      description: Group of core temperature sensors for zone 0
      type: /xyz/openbmc_project/sensors
      members:
          - /temperature/core0_temp
          - /temperature/core1_temp
          - /temperature/core2_temp
          - /temperature/core3_temp
          - /temperature/core4_temp
          - /temperature/core5_temp
          - /temperature/core6_temp
          - /temperature/core7_temp
          - /temperature/core8_temp
          - /temperature/core9_temp
          - /temperature/core10_temp
          - /temperature/core11_temp
          - /temperature/core12_temp
          - /temperature/core13_temp
          - /temperature/core14_temp
          - /temperature/core15_temp
          - /temperature/core16_temp
          - /temperature/core17_temp
          - /temperature/core18_temp
          - /temperature/core19_temp
          - /temperature/core20_temp
          - /temperature/core21_temp
          - /temperature/core22_temp
          - /temperature/core23_temp
    - name: zone0_dimms
      description: Group of dimm temperature sensors for zone 0
      type: /xyz/openbmc_project/sensors
      members:
          - /temperature/dimm0_temp
          - /temperature/dimm1_temp
          - /temperature/dimm2_temp
          - /temperature/dimm3_temp
